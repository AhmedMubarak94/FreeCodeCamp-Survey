<!DOCTYPE html>
<html>

<head>
    <title>Survey form</title>
    <link href="ahmed.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 id="title" class="survey_title">freeCodeCamp Survey Form</h1>

        <p id="description" class="sub_title">Thank you for taking the time to help us improve the platform </p>

    </header>
    <div class="container">
        <form id="survey_form" class="main_form">
            <div class="form_info" class="form_group">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" placeholder="Enter your name">

                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

                <label for="number">age</label>
                <input type="number" name="number" id="number" max="100" min="18" placeholder="Enter your age">
            </div>

            <div class="form_dropdown">
                <p>Which option best describes your current role?</p>
                <label for="dropodown"><label>
                        <select id="dropdown" name="dropdown">
                            <option disabled selected>select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full time job</option>
                            <option value="learner">Full time learner</option>
                            <option value="preferNO">prefer not to say</option>
                            <option value="other">other</option>
                        </select>
            </div>

            <div class="form_radio">
                <p class="form_group_title">Would you recommend freeCodeCamp to a friend?</p>
                <label for="Definitely">
                    <input type="radio" name="radio_group" value="Definitely" id="Definitely"> Definitely
                </label>

                <label for="Maybe">
                    <input type="radio" name="radio_group" value="maybe" id="Maybe"> Maybe
                </label>

                <label for="notsure">
                    <input type="radio" name="radio_group" value="notsure" id="notsure"> Not sure
                </label>
            </div>

            <div class="form_checkboxs">

                <p class="form_group_title">What would you like to see improved?</p>
                <label><input name="prefer" value="front-end-projects" type="checkbox" />Front-end Projects
                </label>

                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" />Back-end
                    Projects
                </label>

                <label><input name="prefer" value="data-visualization" type="checkbox" />Data
                    Visualization
                </label>

                <label><input name="prefer" value="challenges" type="checkbox" />Challenges
                </label>

                <label><input name="prefer" value="open-source-community" type="checkbox" />Open
                    Source Community
                </label>

                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" />Gitter
                    help rooms
                </label>

                <label><input name="prefer" value="videos" type="checkbox" />Videos
                </label>

                <label><input name="prefer" value="city-meetups" type="checkbox" />City
                    Meetups
                </label>

                <label><input name="prefer" value="wiki" type="checkbox" />Wiki
                </label>

                <label><input name="prefer" value="forum" type="checkbox" />Forum
                </label>

                <label><input name="prefer" value="additional-courses" type="checkbox" />Additional Courses
                </label>
            </div>

            <div class="form_suggestions">
                <p class="form_group_title">Any comments or suggestions?</p>
                <label for="text_area"></label>
                <textarea class="form_textarea" placeholder="Enter your suggestion"></textarea>
            </div>

            <button value="submit" class="submit_form">Submit</button>

        </form>
    </div>

</body>

</html>
